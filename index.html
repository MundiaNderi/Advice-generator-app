<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&family=Ibarra+Real+Nova:wght@700&family=Inter:wght@400;700&family=Manrope:wght@800&family=Public+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <!--Advice card-->
    <div class="card">
      <div>
        <h2 class="card-heading">ADVICE #<span class="id">117</span>
        </h2>
      </div>

      <!--Advice-->
      <div class="quote">
        <q>
          Loading...
        </q>
      </div>

      <!--Line and Pause-->
      <div class="pause">
        <div>
          <hr />
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="16"
            viewBox="0 0 20 16"
            fill="none"
          >
            <rect width="6" height="16" rx="3" fill="#CEE3E9" />
            <rect x="14" width="6" height="16" rx="3" fill="#CEE3E9" />
          </svg>
        </div>
        <div>
          <hr />
        </div>
      </div>

      <!--Dice-->
      <button id="Button" class="circle">
         <img src="/Images/icon-dice.svg" class="dice">
      </button>


    <!--JavaScript-->
    <script src="./script.js">ii</script>
  </body>
</html>
